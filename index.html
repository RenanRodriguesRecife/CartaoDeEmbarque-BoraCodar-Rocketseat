<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="boarding-pass">
        <h1>Cartão de embarque</h1>
        <main id="ticket">
            <section class="flight">
                <div>
                    <div class="number">
                        <p>Voo</p>
                        <strong>R995</strong>
                    </div>
                    <div class="date">
                        <p>Data</p>
                        <strong>23/05/2023</strong>
                    </div>
                </div>
                <div>
                    <div class="departure">
                        <p>São Paulo, Brasil</p>
                        <strong>GRU</strong>
                        <time>17:00</time>
                    </div>
                    <div class="airplane">
                        <img src="assets/ion_airplane.svg" alt="">
                    </div>
                    <div class="arrival">
                        <p>São Francisco, EUA</p>
                        <strong>SFO</strong>
                        <time>04:48 <sup>1</sup></time>
                    </div>
                </div>
            </section>
            <section class="middle">
                <div class="name">
                    <p>Passageiro</p>
                    <strong>Bla Blau</strong>
                </div>
                <div class="seat">
                    <p>Assento</p>
                    <strong>3BA</strong>
                </div>
            </section>
            <section class="bottom">
                <div class="container">
                    <div class="boarding-info">
                        <dl>
                            <dt>
                                <p>Embarque</p>
                                <time>16:15</time>
                            </dt>
                            <dt>
                                <p>Terminal</p>
                                <strong>2</strong>
                            </dt>
                            <dt>
                                <p>Portão</p>
                                <strong>15</strong>
                            </dt>
                        </dl>
                    </div>
                    <div class="qrcode"></div>
                </div>
                <p><strong>Atenção:</strong> o portão fecha 16:15</p>
            </section>
        </main>
        <footer>Qualquer problema procure o balcão de atendimento da sua companhia aérea</footer>
    </div>
</body>
</html>
